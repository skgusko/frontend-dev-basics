<!DOCTYPE html>
<html lang="">
<head>
	<title>ex15</title>
	<meta charset="UTF-8">
<script>
/*
	Event Propagation(Bubbling)
	어떤 이벤트가 발생했을 때, 그 이벤트가 상위/하위 엘리멘트로 전파되어 가는 것 
	
	text > header > inner-div > outer-div
 */
 
 window.addEventListener('load', function() {
	 document.getElementById('text').addEventListener('click', function() {
		 console.log("text clicked");
	 });
	 
	 document.getElementById('header').addEventListener('click', function(event) {
		 event.stopPropagation();
		 console.log("header cliecked");
	 });
	 
	 document.getElementById('inner-div').addEventListener('click', function() {
		 console.log("inner-div cliecked");
	 });
	 
	 document.getElementById('outer-div').addEventListener('click', function() {
		 console.log("outer-div cliecked");
	 });
 })
 
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>7. Event Propagation(Bubbling)</h2>
	
	<div id='outer-div'>
		<div id='inner-div'>
			<h1 id='header'>
				<span id='text'>text</span>
			</h1>
		</div>
	</div>
</body>
</html>
