<!DOCTYPE html>
<html lang="">
<head>
	<title>ex11</title>
	<meta charset="UTF-8">
<script>
/*
	1. Event Name
		- load
		- keydown -> keyup -> keypress
		- mousemove, mouseout, mouseover
		- mousedown -> mouseup -> click ... mousedown -> mouseup -> click -> dblclick
		- submit
		- focus, blur, change
		- touch
		
	2. Event Attribute(DOM Event Model Lv.0) //element 골라서
		onclick, onmouseover, onload...
		
		el.onclick = function() {}
		
	3. Event Listener
		el.addEventListener('click', function() {}")
		
	4. DOM Event Model

 */
 
 window.onload = function() {
		document
			.getElementById("header-2")
			.onclick = function() {
			console.log('Event Model Level0 - Basic');
			
		document
			.getElementById("header-3")
			.addEventListener("click", function() {
			console.log('Event Model Level2 - 1');	
		})
		
		document
			.getElementById("header-3")
			.addEventListener("click", function() {
			console.log('Event Model Level2 - 2');	
		})
	}
}
 
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>5. Event 처리</h2>
	<h3 onclick="console.log('Event Model Lv.0 - Inline');">Event Model Level0 - Inline</h3>
	<h3 id='header-2'>Event Model Level0 - Basic</h3>
	<h3 id='header-3'>Event Model Level2</h3>
</body>
</html>
