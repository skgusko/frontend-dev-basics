<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>float를 이용한 메뉴</title>
<style>
*{margin:0; padding: 0}
ul.nothing {
	font-size: 12px;
	color: #333;
	list-style: none;
	
	border: 1px solid #999;
	background-color: #999;
	width: 800px;
	margin: 100px auto;
}

ul.nothing li {
	font-weight: bold;
	margin: 5px;
	padding: 10px;
	border:1px solid #555;
	width: 100px;
	text-align: center;
	background-color: #fff;
	
	float: left;
	
}
</style>
</head>

<body>
	<ul class="nothing">
		<li>메뉴 1</li>
		<li>메뉴 2</li>
		<li>메뉴 3</li>
		<li>메뉴 4</li>
		<li>메뉴 5</li>
	</ul>
</body>
</html>
