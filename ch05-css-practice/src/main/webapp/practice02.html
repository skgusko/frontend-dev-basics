<!DOCTYPE HTML>
<html lang="">
<head>
<meta charset="utf-8">
<title>리스트 정의하기</title>
<style>
*			{ margin:0; padding:0 }
ul, ol, dl  { list-style-type: none }
body { font-family: '맑은 고딕', 돋움, serif; font-size:0.75em; color:#333 }

ul.root {
	width: 400px;
	margin: 100px auto;
}

ul.root li {
	background: url(/ch05/images/bullet11.jpg) 0 5px no-repeat;
	padding-left: 10px;
}

ul.root ul {
	margin-left: 20px;
}

ul.root li.has-child {
	padding-left: 0;
	background: none;
}
</style>
</head>
<body>
	<ul class="root" >
		<li>리스트 스타일</li>
		<li>리스트 스타일</li>
		<li class="has-child">
			<ul>
				<li>리스트 스타일</li>
				<li>리스트 스타일</li>
				<li class="has-child">
					<ul>
						<li>리스트 스타일</li>
						<li>리스트 스타일</li>
						<li>리스트 스타일</li>
						<li>리스트 스타일</li>
					</ul>
				</li>	
				<li>리스트 스타일</li>
				<li>리스트 스타일</li>
			</ul>
		</li>	
		<li>리스트 스타일</li>
		<li>리스트 스타일</li>
	</ul>
</body>
</html>
